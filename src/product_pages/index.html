<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | Student Shopping</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <h1>🛍️ Student Shopping</h1>
      <p class="subtitle">Smart Mart — Shop Smarter, Save More</p>
    </div>
    <div class="controls">
      <a href="../index.html" class="btn-sm">← Back to Products</a>
      <a href="../cart/cart.html" class="primary">🛒 View Cart</a>
    </div>
  </header>

  <!-- Product Detail Modal -->
  <div id="detailModal" class="modal" aria-hidden="false">
    <div class="modal-inner">
      <header class="modal-header">
        <h2 id="detailTitle">Product</h2>
        <button id="closeDetailBtn" class="btn-sm">Close</button>
      </header>

      <div id="detailBody" class="detail-body">
  
        
      </div>

      <footer class="modal-footer">
        <button id="detailAddBtn" class="primary">Add to Cart</button>
      </footer>
    </div>
  </div>
</body>
</html>
